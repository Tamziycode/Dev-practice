<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Exam UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="test.css">
</head>
<body>

    <header class="top-bar">
        <div class="exam-info">
            <h2>Mid-Term Examination: Psychology</h2>
        </div>
        <div class="timer-container">
            <i class="fa-regular fa-clock"></i>
            <span id="timer">58:30</span>
        </div>
    </header>

    <main id="exam-screen">
        
        

        <div class="question-container">
            <div class="question-card">
                <span class="question-meta">Question 1 of 30</span>
                <h3 class="question-text">Which of the following best describes the concept of 'operant conditioning' in behavioral psychology?</h3>
                
                <div class="options-grid">
                    <label class="option-card">
                        <input type="radio" name="q1" value="A">
                        <span class="option-content">
                            <span class="option-letter">A</span>
                            <span class="option-text">Learning through associations between stimuli.</span>
                        </span>
                    </label>

                    <label class="option-card">
                        <input type="radio" name="q1" value="B">
                        <span class="option-content">
                            <span class="option-letter">B</span>
                            <span class="option-text">Learning through rewards and punishments for behavior.</span>
                        </span>
                    </label>

                    <label class="option-card">
                        <input type="radio" name="q1" value="C">
                        <span class="option-content">
                            <span class="option-letter">C</span>
                            <span class="option-text">Learning through observation of others.</span>
                        </span>
                    </label>
                    
                    <label class="option-card">
                        <input type="radio" name="q1" value="D">
                        <span class="option-content">
                            <span class="option-letter">D</span>
                            <span class="option-text">Innate behavior determined by genetics.</span>
                        </span>
                    </label>
                </div>
            </div>
            <footer class="controls">
                <button class="btn btn-secondary" disabled>Previous</button>
                <button class="btn btn-primary">Next Question</button>
                <button class="btn btn-danger" style="display:none;">Submit Exam</button>
            </footer>
        </div>

    </main>

</body>
</html>
